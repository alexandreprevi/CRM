<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>Contacts</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
                  <div class="logo">
                        <img src="logo/emmiologo.png" alt="logo">
                    </div>
            <h1>Contacts</h1>
        </div>


        <div class="main contact">

            <div class="contact-header" id="contact-header">
                <div class="contact-search">
                    <i class="fas fa-search"></i><input type="text" id="searchbar" placeholder="Search...">
                </div>
                <div class="contact-add">
                <i id="btn_addContact" class="fas fa-plus"></i>
                </div>
            </div>


          <!-- contact adding form, taking input here-->
                <div id="addNewContact">
                 <form class="" action="index.html" method="post">
                   <label for="">Company Name:</label>
                   <input id="company_name" type="text" name="Company Name" value="">
                   <br>
                   <label for="">Company Website:</label>
                   <input id="company_web" type="url" name="Company Website" value="">
                   <br>
                   <label for="">Company Address: </label>
                   <input id="company_address" type="text" name="Company Address" value="">
                   <br>
                   <label for="">First Name:</label>
                   <input id="first_name" type="text" name="First Name" value="">
                   <br>
                   <label for="">Last Name:</label>
                   <input id="last_name" type="text" name="Last Name" value="">
                   <br>
                   <label for="">PhoneNumber: </label>
                   <input id="tel" type="text" name="PhoneNumber" value="">
                   <br>
                   <label for="">Email: </label>
                   <input id="email" type="email" name="Email" value="">
                   <br>
                   <button id="btn_addContact_confirm" type="button" name="button">Confirm</button>
                    <button id="btn_addContact_update" type="button" name="button">Update</button>
                   <button id="btn_addContact_cancel" type="button" name="button">Concel</button>
                   </form>
                </div>




            <div class="contact-list" id="contact-list">

            </div>


            <div class="contact-details" id="contact-details">
                    <div class="contact-details-header">
                        <button id="contact-back-button">Back</button>
                        <button id="contact-remove-button">Remove</button>
                        <button id="contact-edit-button">Edit</button>
                    </div>
                    <div class="contact-details-name">
                        <p id="contact-display-name">Name here</p>
                    </div>
                    <div class="contact-details-buttons">
                        <button id="contact-info-button">INFO</button>
                        <button id="contact-events-button">EVENTS</button>
                        <button id="contact-notes-button">NOTES</button>
                    </div>
                    <div class="contact-details-display">
                        <div class="contact-details-display-info" id="contact-details-display-info">
                            <p>Info goes here</p>
                        </div>
                        <div class="contact-details-display-events" id="contact-details-display-events">
                            <p>Events goes here</p>
                        </div>
                        <div class="contact-details-display-notes" id="contact-details-display-notes">
                            <p>Notes goes here</p>
                        </div>
                    </div>
            </div>

        </div>


        <div class="navbar">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="contact.html" class="active"><i class="fas fa-address-book"></i></a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
            <a href="todo.html"><i class="fas fa-sticky-note"></i></a>
            <a href="history.html"><i class="fas fa-history"></i></a>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b47051db3a.js" crossorigin="anonymous"></script>

    <script src="js/contact.js"></script>


</body>

</html>

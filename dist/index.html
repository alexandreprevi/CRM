<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="logo/emmiologo.png" alt="logo">
            </div>
            <h1>Home</h1>
        </div>



        <div class="main home-page">
            <div class="date-today">
                <p id="date-today"></p>
            </div>
            <div class="aWeek" id="aWeek"></div>

            <div id="popup">
                <div id="dialog-overlay"></div>
                <div id="dialog-box">
                    <div class="dialog-content">
                        <div id="dialog-message">
                            <textarea id="text2todolist" cols="37" rows="2"></textarea>
                        </div>
                        <a class="button">add</a>
                    </div>
                </div>
            </div>

            <div class="eventContainer" id="eventContainer">
                <div class="eventList" id="eventList">
                    <h2>Events</h2>
                    <textarea id="events" readonly></textarea>
                </div>
            </div>

            <div class="todoContainer" id="todoContainer">
                <div class="thetodolist" id="thetodolist">
                    <h2>To-Do List</h2>
                    <ul id="todolist"></ul>
                </div>
                <a class="button">Edit</a>
            </div>


            <div class="notification" id="notification">
                    <h2>Notifications</h2>
                <textarea id="notifications"></textarea>
            </div>

        </div>

        <div class="navbar">
            <a href="index.html" class="active"><i class="fas fa-home"></i></a>
            <a href="contact.html"><i class="fas fa-address-book"></i></a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
            <a href="history.html"><i class="fas fa-history"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b47051db3a.js" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>

</body>

</html>

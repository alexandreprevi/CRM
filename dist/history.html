<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>History</title>
</head>

<body onload="myCalendar.renderHistoric()">
    <div class="wrapper">
        <div class="header">
                <div class="logo">
                        <img src="logo/emmiologo.png" alt="logo">
                    </div>
            <h1>History</h1>
        </div>

        <div class="main history">
            <div class="history-filter">
                <i class="fas fa-search"></i>
                <input type="text" id="inputFilter" onkeyup="filter()" placeholder="Search Contact or Date">
            </div>
            <div class="past-events" id="prev-events">
                <h2>Previous events</h2>
                <table id="past-events-table">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Title</th>
                        <th>Contact</th>
                    </tr>
                </table>
            </div>
            <div class="upcoming-events" id="upcoming-events">
                <h2>Upcoming events</h2>
                <table id="upcoming-events-table">
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Title</th>
                        <th>Contact</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="navbar">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="contact.html"><i class="fas fa-address-book"></i></a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
            <a href="todo.html"><i class="fas fa-sticky-note"></i></a>
            <a href="history.html" class="active"><i class="fas fa-history"></i></a>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/b47051db3a.js" crossorigin="anonymous"></script>
    <script src="js/readmyjson.js"></script>
    <script src="js/history.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact5.css">
    <title>Contacts</title>
</head>

<body>
  <div class="wrapper">
        <div class="header">
                <div class="logo">
                        <img src="logo/emmiologo.png" alt="logo">
                  </div>
            <h1>Contacts</h1>
        </div>


  <div class="main">

    <div class="contact_head">
      <div class="row">
        <h2>Contacts</h2>
        <button id="btn_addContact" type="button" name="button"><a href="#addContact"> &plus;</a></button>
      </div>

      <div class="row">
        <input type="text" id="input_searchContact" onkeyup="myFunction()" placeholder="Search..." title="Type in a name">
        <button id="btn_searchContact" type="button" name="button">Search</button>
      </div>
    </div>



    <div id="addNewContact">
     <form class="" action="index.html" method="post">
       <label for="">Company Name:</label>
       <input id="company_name" type="text" name="" value="">
       <br>
       <label for="">Company Website:</label>
       <input id="company_web" type="url" name="" value="">
       <br>
       <label for="">Company Address: </label>
       <input id="company_address" type="text" name="" value="">
       <br>
       <label for="">Contact's Name:</label>
       <input id="person_name" type="text" name="" value="">
       <br>
       <label for="">Contact's PhoneNumber: </label>
       <input id="person_tel" type="text" name="" value="">
       <br>
       <label for="">Contact's Email: </label>
       <input id="person_email" type="email" name="" value="">
       <br>
       <button id="btn_addContact_confirm" type="button" name="button">Confirm</button>
       </form>
    </div>


    <div class="contact_area" id="contacts_area">
    </div>

    <div class="contact_page" id="contact_page">
    </div>


    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="contact.html" class="active"><i class="fas fa-address-book"></i></a>
        <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
        <a href="todo.html"><i class="fas fa-sticky-note"></i></a>
        <a href="history.html"><i class="fas fa-history"></i></a>
    </div>
</div>
</div>


  <script src="js/contact5.js" charset="utf-8"></script>
</body>

</html>

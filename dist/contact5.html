<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact5.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Contacts</title>
</head>

<body>
  <div class="wrapper">
        <div class="header">
                <div class="logo">
                        <img src="logo/emmiologo.png" alt="logo">
                  </div>
            <h1>Contacts</h1>
        </div>


  <div class="main">

<!-- add new contact and search part-->
   <div class="contact_head">
     <!-- add new contact button aear-->
      <div class="row">
        <h2>Contacts</h2>
        <button id="btn_addContact" type="button" name="button"> &plus;</button>
      </div>
<!-- search contact-->
      <div class="row">
        <input type="text" id="searchbar"  placeholder="Search contacts.." name="search" title="Type in a name">
      </div>
    </div>


<!-- contact adding form, taking input here-->
    <div id="addNewContact">
     <form class="" action="index.html" method="post">
       <label for="">Company Name:</label>
       <input id="company_name" type="text" name="" value="">
       <br>
       <label for="">Company Website:</label>
       <input id="company_web" type="url" name="" value="">
       <br>
       <label for="">Company Address: </label>
       <input id="company_address" type="text" name="" value="">
       <br>
       <label for="">First Name:</label>
       <input id="first_name" type="text" name="" value="">
       <br>
       <label for="">Last Name:</label>
       <input id="last_name" type="text" name="" value="">
       <br>
       <label for="">PhoneNumber: </label>
       <input id="tel" type="text" name="" value="">
       <br>
       <label for="">Email: </label>
       <input id="email" type="email" name="" value="">
       <br>
       <button id="btn_addContact_confirm" type="button" name="button">Confirm</button>
       <button id="btn_addContact_cancel" type="button" name="button">Concel</button>
       </form>
    </div>

<!-- contact list area-->
    <div class="contact_area" id="contacts_area">
    </div>

  <!-- contact details area-->
    <div class="contact_page" id="contact_page">
      <!--
          <button type="button" name="button" id="buttonBack" >&LT;Contacts</button>
          <button type="button" name="button" id="buttonEdit" >Edit</button>
          <button type="button" name="button" id="buttonDelete" >Delete</button>
          <div class="contactDetails" id="contactDetails">
          </div>
      -->
    </div>


    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="contact.html" class="active"><i class="fas fa-address-book"></i></a>
        <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
        <a href="todo.html"><i class="fas fa-sticky-note"></i></a>
        <a href="history.html"><i class="fas fa-history"></i></a>
    </div>
</div>
</div>


  <script src="js/contact5.js" charset="utf-8"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calendar</title>
</head>

<body onload="myCalendar.renderDate()">

    <div class="wrapper">
        <div id="modal-add" class="modal-add">
            <div class="modal-add-header">
                <p id="cancel-button">Cancel</p>
                <input type="submit" id="confirm-add-event-button">
            </div>
            <div class="modal-add-form">
                <h3>New Event</h3>
                <input type="text" id="title-add" placeholder="Title">
                <input type="text" id="place-add" placeholder="Place">
                <label for="date-add">Date:</label><input type="date" id="date-add">
                <label for="start-time-add">Begin:</label><input type="time" id="start-time-add">
                <label for="end-time-add">End:</label><input type="time" id="end-time-add">
                <label for="contact-add">Link to contact</label><input type="text" id="contact-add">
            </div>
        </div>
        <div class="modal" id="modal-calender">
            <div class="modal-content">
                <p id="modal-date" class="modal-content-date"></p>
                <div class="modal-content-events">
                    <h3>Events</h3>
                    <p id="event-list"></p>
                </div>
                <div id="add-event-button" class="modal-content-add">
                    <i class="fas fa-plus"></i>
                    <p>Add Event</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="logo/emmiologo.png" alt="logo">
            </div>
            <h1>Calendar</h1>
        </div>
        <div class="main calendar">
            <div class="month">
                <!-- left arrow -->
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="date-str"></p>
                </div>
                <!-- right arrow -->
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days">
            </div>
        </div>
        <div class="navbar">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="contact.html"><i class="fas fa-address-book"></i></a>
            <a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i></a>
            <a href="todo.html"><i class="fas fa-sticky-note"></i></a>
            <a href="history.html"><i class="fas fa-history"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b47051db3a.js" crossorigin="anonymous"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
